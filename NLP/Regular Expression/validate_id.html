        }
        
        @keyframes gradientBG {

            }

        .button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }
        
        .button-30:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }
        
        .button-30:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }
        
        .button-30:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
        
        .footer {
            position: fixed;
            top: 0px;
            right: 10px;
        }
        
        input {
            background-color: transparent;
            border: 1px solid white;
            height: 30px;
            width: 300px;
            padding-left: 12px;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            border-radius: 30px;
        }
        
         ::placeholder {
            padding: 10px;
            color: #D6D6E7;
        }
        
        .button-35 {
            align-items: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: transparent 0 0 0 3px, rgba(18, 18, 18, .1) 0 6px 20px;
            box-sizing: border-box;
            color: #121212;
            cursor: pointer;
            display: inline-flex;
            flex: 1 1 auto;
            font-family: Inter, sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            justify-content: center;
            line-height: 1;
            margin: 0;
            outline: none;
            padding: 1rem 1.2rem;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .2s, -webkit-box-shadow .2s;
            white-space: nowrap;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .button-35:hover {
            box-shadow: #121212 0 0 0 3px, transparent 0 0 0 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Validate NSU ID</h1>
        <h3><b>Check an NSU id is valid or not. it will be valid if</b> student admitted in Spring 2022 <i>[starts with 221]</i>, student's department is ECE and major is CSE <i> [ends with 042]</i> length should be 10 digit</b>
        </h3>

        <form id="form">
            <input id="phone" placeholder="Enter an NSU ID..." /><br><br>
            <!--<button type="submit">Check</button>-->
            <button class="button-35" role="button" type="submit">Check</button>
        </form>
        <p id="output" style="font-size:30px"></p>
        <br>
        <small>Used Regular Expression: <i style="padding:2px;background-color: rgba(218, 218, 218, 0.176);">/^(221)[0-9]{4}(042)$/</i></small>
        <br> <br>


    </div>


    <script>
        const form = document.querySelector('#form');
        const input = document.querySelector('#phone');
        const output = document.querySelector('#output');

        const re = /^(221)[0-9]{4}(042)$/;

        function testInfo(phoneInput) {
            const ok = re.exec(phoneInput.value);

            output.textContent = ok ?
                `Valid! ${ok[0]} is the correct NSU ID.` :
                `Invalid! ${phoneInput.value} isn't the correct NSU ID.`;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            testInfo(input);
        });
    </script>

        }
        
        .button-83:focus {
            box-shadow: rgba(72, 35, 7, .46) 0 0 0 4px, -6px 8px 10px rgba(81, 41, 10, 0.1), 0px 2px 2px rgba(81, 41, 10, 0.2);
        }
    </style>
